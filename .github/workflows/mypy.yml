name: Pylint

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
          uses: actions/setup-python@v3
          with:
            python-version: 3.9
      - name: Install mypy
          run: |
            python -m pip install --upgrade pip
            pip install mypy
      - name: Mypy run
          run: |
            mypy $(git ls-files '*.py')